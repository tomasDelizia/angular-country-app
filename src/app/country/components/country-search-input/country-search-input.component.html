<section class="flex flex-grow gap-2 mt-2">
  <input
    type="text"
    class="input input-border mr-2 w-56"
    [placeholder]="placeholder()"
    autofocus
    (keyup.enter)="onSearch(txtSearch.value)"
    (keyup)="inputValue.set(txtSearch.value)"
    [value]="inputValue()"
    #txtSearch
  />
  <button class="btn btn-primary" (click)="onSearch(txtSearch.value)">
    Buscar
  </button>
</section>
